<!DOCTYPE html> 
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <title>Validated Login Form</title>
        <link rel = "stylesheet" href = "style.css">


    </head>
    <body>
        <div class="container">
            <h1 class="label">  Login Here</h1>
<form class="login_form" method ="post" action="home.html" name = "form"  onsubmit="return validated()">
    <div class="font">Email or Phone</div>

</form>

        </div>

<script src="valid.js"></script>
    </body>
</html>
